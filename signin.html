<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Flipkart - India's leading e-commerce platform">
    <title>Login - Flipkart</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="./signin.css" as="style">
    <link rel="preload" href="https://code.jquery.com/jquery-1.10.2.js" as="script">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="container" role="banner"></div>
   
    <main id="outerbox" role="main">
        <div id="innerbox">
            <div class="leftinnerbox">
                <h1 class="para1">Login</h1>
                <p class="para2">Get access to your Orders, Wishlist and Recommendations</p>
                <div class="signin-image">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" 
                         alt="Login illustration" 
                         loading="lazy"
                         width="300"
                         height="300">
                </div>
            </div>
            <div class="rightinnerbox">
                <form id="signinForm" onsubmit="return Signin(event)">
                    <div class="form-group">
                        <label for="mobile" class="visually-hidden">Mobile Number</label>
                        <input id="mobile" 
                               class="mobile" 
                               type="tel" 
                               pattern="[0-9]{10}"
                               placeholder="Enter Mobile Number"
                               required
                               aria-required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="visually-hidden">Password</label>
                        <input id="pass" 
                               class="password" 
                               type="password" 
                               placeholder="Enter Password"
                               required
                               aria-required="true"/>
                    </div>
                    <div class="terms">
                        <p class="textm">By continuing, you agree to Flipkart's 
                            <a href="#" class="link">Terms of Use</a>
                            and <a href="#" class="link">Privacy Policy</a>.</p>
                    </div>
                    <div class="button-group">
                        <button type="submit" 
                                class="login-button"
                                aria-label="Login to your account">LOGIN</button>
                        <a href="signup.html" 
                           class="signup-link"
                           role="button"
                           aria-label="Create new account">Not Existing User? Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        $(function(){
            $("#container").load("./Navabar.html");
        });
    </script>
    <script src="./signin.js"></script>
</body>
</html>
