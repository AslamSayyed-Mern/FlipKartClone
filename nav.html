<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .searchbar {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 5px 10px;
      width: 100%;
    }

    .searchbar input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      margin-left: 8px;
    }

    .nav-icon-text {
      display: flex;
      align-items: center;
      gap: 5px;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <div class="container-fluid">
    
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
           alt="logo_img" height="40">
    </a>
     <!-- Searchbar -->
     <li class="nav-item flex-grow-1">
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search For Products, Brands and More">
        </div>
      </li>

    <!-- Toggler Button for Small Screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent" aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Items -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 align-items-center gap-3">
        
       

        <!-- Login -->
        <li class="nav-item">
          <a href="./signup.html" class="nav-link nav-icon-text">
            <i class="fa-regular fa-user"></i> Login
          </a>
        </li>

        <!-- Cart -->
        <li class="nav-item">
          <a href="#" class="nav-link nav-icon-text">
            <i class="fa-solid fa-cart-shopping"></i> Cart
          </a>
        </li>

        <!-- Seller -->
        <li class="nav-item">
          <a href="#" class="nav-link nav-icon-text">
            <i class="fa-solid fa-store"></i> Become a Seller
          </a>
        </li>

        <!-- More Options -->
        <li class="nav-item">
          <a href="#" class="nav-link nav-icon-text">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
